<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accurate Challenge Rating Calculator</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles.css">

    <!-- FONTS 
    font-family: 'EB Garamond', serif;
    font-family: 'Source Serif Pro', serif;-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Source+Serif+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Accurate Challenge Rating Calculator</h1>

    <div class="grid-layout">
        <div><label for="numberOfCharacters">Número de <br/>personajes:</label></div>
        <div><label for="levelOfCharacters">Nivel de los<br/>personajes:</label></div>
        <div><input class="input-width" type="number" name="numberOfCharacters"></div>
        <div><input class="input-width" type="number" name="levelOfCharacters"></div>
    </div>
    <br/>
    <div class="grid-layout">
        <div><label for="numberOfMonsters">Número de <br/>monstruos:</label></div>
        <div><label for="levelOfMonsters">CR de los <br/>monstruos:</label></div>
        <div><input class="input-width" type="number" name="numberOfMonsters"></div>
        <div><input class="input-width" type="number" name="levelOfMonsters"></div>
    </div>
    

    <!-- SCRIPTS -->
    <script src="./index.js"></script>
</body>
</html>
