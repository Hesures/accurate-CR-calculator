<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accurate Challenge Rating Calculator</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles.css">

    <!-- FONTS 
    font-family: 'EB Garamond', serif;
    font-family: 'Source Serif Pro', serif;-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Source+Serif+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Accurate Challenge Rating Calculator</h1>

<!--------------- ACTIVATE CR/XP BUTTON --------------->

    <div>
        <button class="activeXP" type="submit">Puntos de experiencia (activado)</button>
        <button class="activeCR hidden" type="submit">Valor de desafío (activado)</button>
    </div>

    <br/>

<!--------------- CHARACTERS CHART --------------->

    <div class="grid-layout">
        <div><label for="numberOfCharacters">Número de <br/>personajes:</label></div>
        <div><label for="levelOfCharacters">Nivel de los<br/>personajes:</label></div>
        <div><input id="numberOfCharacters" class="input-width" type="number" name="numberOfCharacters" placeholder="Personajes"></div>
        <div><input id="levelOfCharacters" class="input-width" type="number" name="levelOfCharacters" placeholder="Nivel"></div>
    </div>
    
    <br/>

<!--------------- MONSTERS CHART --------------->

    <div class="grid-layout">
        <div>
            <div><label for="numberOfMonsters">Número de <br/>monstruos:</label></div>
            <div><input id="numberOfMonsters" class="input-width" type="number" name="numberOfMonsters" placeholder="Monstruos"></div>
        </div>

        <!-- XP OF MONSTERS -->
        <div class="div_XPMonsters">
            <div><label for="xpOfMonsters">XP de los <br/>monstruos:</label></div>
            <div><input id="xpOfMonsters" class="input-width" type="number" name="xpOfMonsters" placeholder="Experiencia"></div>
        </div>

        <!-- CR OF MONSTERS -->
        <div class="div_CRMonsters hidden">
            <div><label for="crOfMonsters">VD de los <br/>monstruos:</label></div>
            <div><input id="crOfMonsters" class="input-width" type="text" name="crOfMonsters" placeholder="Desafío"></div>
        </div>
    </div>

    <br/>  

<!--------------- CALCULATE --------------->

    <div>
        <button class="calculateXP" type="submit">Calcular según XP</button>
        <button class="calculateCR hidden" type="submit">Calcular según VD</button>
    </div>

<!--------------- RESULT --------------->

    <div id="result"></div>

<!--------------- SCRIPTS ------------------>

    <script src="./index.js"></script>

</body>
</html>
